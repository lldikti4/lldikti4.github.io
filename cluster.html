<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Full Screen White Column</title>
<style>
    body, html {
      height: 100%;
      margin: 0;
      overflow: hidden; /* Mencegah scrolling */
    }
    .container {
      display: flex;
      width: 100vh; /* Menggunakan tinggi viewport sebagai lebar */
      height: 100vw; /* Menggunakan lebar viewport sebagai tinggi */
      transform: rotate(-90deg); /* Memutar container */
      transform-origin: top left;
      position: absolute; /* Mengatur posisi absolute untuk pengaturan yang tepat */
    }
    .blue-column {
      background-color: #add8e6; /* Warna biru muda */
      width: 25%; /* 1/4 dari "lebar" layar */
      height: 100%;
    }
    .white-column {
      background-color: white;
      width: 75%; /* 3/4 dari "lebar" layar */
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
  </head>
  <body>
  <div class="container">
    <div class="blue-column">
      <!-- Konten untuk kolom biru muda bisa ditambahkan di sini -->
    </div>
    <div class="white-column">
      <p>Tuliskan teks Anda di sini</p>
    </div>
  </div>
  </body>
  </html>
