<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clustering of Universities Based on SPMI</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 50px;
            background: linear-gradient(to bottom, lightblue, white); /* Ensures gradient fills the whole screen */
        }
        .header img {
            height: 50px;
        }
        .cluster-box {
            margin-top: 20px;
        }
        .cluster-container {
            background-color: #b3e5fc; /* Light blue background */
            padding: 20px;
            border-radius: 8px;
            display: flex; /* Ensure the zones align horizontally */
        }
        .university-list {
            height: 300px; /* Set a fixed height or make it dynamic based on content */
            overflow-y: auto; /* Allows scrolling */
        }
        .card-header {
            font-size: 18px;
            font-weight: bold;
        }
        .card {
            margin-bottom: 20px; /* Space between cards when stacked */
        }
    </style>
</head>
<body>
    <div class="header" >
        <!-- Wrap the logo in an anchor tag pointing to index.html -->
        <a href="index.html">
            <img src="logo-lldikti.png" alt="LLDIKTI Logo">
        </a>
        <div><strong>KLASTERISASI PERGURUAN TINGGI BERDASARKAN SPMI</strong></div>
    </div>
    <div class="container">
        <div class="row cluster-box">
            <div class="cluster-container col-12"> <!-- Container for the three zones -->
                <h3>K-Means Clustering Result</h1>
                <img src="K-Means Clustering.png" alt="K-Means Clustering">
            </div>
            <div class="cluster-container col-12"> <!-- Container for the three zones -->
                <h3>Mean Shift Clustering Result</h1>
                <img src="Mean-shift.png" alt="K-Means Clustering">
            </div>
            <div class="cluster-container col-12"> <!-- Container for the three zones -->
                <h3>DBSCAN Shift Clustering Result</h1>
                <img src="dbscan.png" alt="K-Means Clustering">
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
