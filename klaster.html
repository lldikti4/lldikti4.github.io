<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clustering of Universities Based on SPMI</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 50px;
            background: linear-gradient(to bottom, lightblue, white);
        }
        .header img {
            height: 50px;
        }
        .cluster-box {
            margin-top: 20px;
        }
        .cluster-container {
            background-color: #b3e5fc;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .university-list {
            height: 300px;
            overflow-y: auto;
        }
        .card-header {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html">
            <img src="logo-lldikti.png" alt="LLDIKTI Logo">
        </a>
        <div><strong>KLASTERISASI PERGURUAN TINGGI BERDASARKAN SPMI</strong></div>
    </div>
    <div class="container">
        <div class="row cluster-box">
            <div class="col-12 cluster-container">
                <h3>K-Means Clustering Result</h3>
                <img src="K-Means Clustering.png" alt="K-Means Clustering">
            </div>
            <div class="col-12 cluster-container">
                <h3>Mean Shift Clustering Result</h3>
                <img src="Mean-shift.png" alt="Mean Shift Clustering">
            </div>
            <div class="col-12 cluster-container">
                <h3>DBSCAN Clustering Result</h3>
                <img src="dbscan.png" alt="DBSCAN Clustering">
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
