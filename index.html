<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard SPMI</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
}

.header {
    background-color: #0056b3; /* Warna biru gelap */
    color: white;
    padding: 10px 20px; /* Pengaturan padding */
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.logo {
    width: 60px; /* Ukuran logo dikecilkan */
    height: auto; /* Menjaga proporsi gambar */
}

.navbar button {
    background-color: #007bff; /* Warna biru terang */
    color: white;
    border: none;
    padding: 10px 15px; /* Ukuran padding disesuaikan */
    margin-left: 10px;
    cursor: pointer;
    border-radius: 5px; /* Tambahkan border-radius */
    font-size: 16px; /* Ukuran font disesuaikan */
}

.navbar button:hover {
    background-color: #0062cc; /* Warna saat hover diubah */
}

.main-content {
    padding: 20px;
    text-align: center;
}

.team-illustration img {
    width: 80%; /* Atur lebar gambar */
    margin-top: 20px;
    height: auto; /* Menjaga proporsi gambar */
}

    </style>
</head>
<body>
    <div class="header">
        <img src="logo-lldikti.png" alt="LLDIKTI Logo" class="logo">
        <div class="navbar">
            <button>SPMI</button>
            <button>FasWil</button>
            <button>Klusterisasi</button>
            <button>Klinik SPMI</button>
        </div>
    </div>
    <div class="main-content">
        <h1>DASHBOARD SPMI</h1>
        <p>Dashboard berisi tentang Report SPMI, termasuk pembagian fasilitator wilayah, klasterisasi, dan pengadaan klinik SPMI bagi perguruan tinggi</p>
        <div class="team-illustration">
            <img src="team.jpeg" alt="Team Working">
        </div>
    </div>
</body>
</html>
