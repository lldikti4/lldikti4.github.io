<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klasterisasi Perguruan Tinggi Berdasarkan SPMI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .header {
            background-color: #007BFF;
            color: white;
            padding: 20px 40px;
            display: flex;
            align-items: center;
        }
        .header img {
            height: 50px;
            margin-right: 20px;
        }
        .zones-container {
            display: flex;
            justify-content: space-evenly;
            padding: 20px 0;
        }
        .zone {
            width: 30%;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
            position: relative;
        }
        .zone:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 2px dashed #ccc;
            pointer-events: none;
        }
        .red:before {
            border-color: red;
        }
        .yellow:before {
            border-color: yellow;
        }
        .green:before {
            border-color: green;
        }
        .zone button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo-lldikti.png" alt="LLDIKTI Logo">
        <div>KLASTERISASI PERGURUAN TINGGI BERDASARKAN SPMI</div>
    </div>
    <div class="zones-container">
        <div class="zone red">
            <div>Zona Merah</div>
            <button onclick="alert('Detail zona merah')">Lihat detail</button>
        </div>
        <div class="zone yellow">
            <div>Zona Kuning</div>
            <button onclick="alert('Detail zona kuning')">Lihat detail</button>
        </div>
        <div class="zone green">
            <div>Zona Hijau</div>
            <button onclick="alert('Detail zona hijau')">Lihat detail</button>
        </div>
    </div>
</body>
</html>
